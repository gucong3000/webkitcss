<!DOCTYPE HTML>
<html>
<head>
	<title>padding-start相关属性demo</title>
	<style type="text/css">
		dd {width:300px;height:100px;margin-bottom:10px;border:2px solid #333;}
	</style>
</head>
<body>
	<dl>
		<dt>padding-start: 20px (ltr)<br/>
			左侧空20px
		</dt>
		<dd style="-webkit-padding-start:20px; direction:ltr;">padding-start:20px (ltr)</dd>		
		<dt>padding-start: 20px (rtl)<br/>
			右侧空20px
		</dt>
		<dd style="-webkit-padding-start:20px; direction:rtl;">padding-start:20px (rtl)</dd>	
	</dl>
</body>
</html>
