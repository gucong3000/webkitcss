<!DOCTYPE HTML>
<html>
<head>
	<title>mask-box-image相关属性demo</title>
	<style type="text/css">
		dd { width:650px; height:498px; background:url(../img/apple.jpg); -webkit-mask-box-image: url(../img/apple.png) 100 100 0 0 round round; }
	</style>
</head>
<body>
	<dl>
		<dt>-webkit-mask-box-image: url(../img/apple.png) 100 100 0 0 round round;</dt>
		<dd>
		</dd>
	</dl>
</body>
</html>
