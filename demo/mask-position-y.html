<!DOCTYPE HTML>
<html>
<head>
	<title>mask-position-y相关属性demo</title>
	<style type="text/css">
		dd {width:600px;height:300px;margin-bottom:20px;padding:10px;border:10px solid #999;background:url(../img/apple.jpg) no-repeat;-webkit-mask-image: url('../img/apple.png'); -webkit-mask-repeat:no-repeat;}
	</style>
</head>
<body>
	<dl>
		<dt>-webkit-mask-position-y:12px;<br/>
		默认从padding开始计算-webkit-mask-position-y的值
		</dt>
		<dd style="-webkit-mask-position-y:12px;">
		</dd>
	</dl>
</body>
</html>
