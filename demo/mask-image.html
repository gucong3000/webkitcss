		dd {width:650px; height:300px; margin-bottom:10px; background:url(../img/apple.jpg) no-repeat; -webkit-mask-image:url(../img/apple.png); -webkit-mask-repeat:no-repeat;}

</head>
<body>

		<dd>
		</dd>

	</dl>
